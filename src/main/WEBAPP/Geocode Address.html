<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocode Address</title>
</head>
<body>
    <h1>Find Coordinates from Address</h1>
    <input type="text" id="address" placeholder="Enter address">
    <button onclick="getCoordinates()">Get Coordinates</button>
    <p id="coordinates"></p>

    <script>
        async function getCoordinates() {
            const address = document.getElementById("address").value;
            const apiKey = 'AIzaSyCkgsJjyrx_oXY2WyjCagwEDCmXMO0f1Qo';  // Βάλε εδώ το API key από το Google Maps ή άλλο API
            const url = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${apiKey}`;

            const response = await fetch(url);
            const data = await response.json();

            if (data.status === 'OK') {
                const location = data.results[0].geometry.location;
                const lat = location.lat;
                const lng = location.lng;

                // Εδώ μπορείς να καλέσεις άλλες κλάσεις ή συναρτήσεις με τα lat/lng
                handleCoordinates(lat, lng);
            } else {
                document.getElementById("coordinates").innerText = 'Address not found!';
            }
        }

        // Συνάρτηση για την επεξεργασία των συντεταγμένων ή χρήση τους σε άλλες κλάσεις
        function handleCoordinates(lat, lng) {
            console.log(`Latitude: ${lat}, Longitude: ${lng}`);

            // Μπορείς να καλέσεις άλλες συναρτήσεις ή να αποθηκεύσεις τις τιμές
            // Για παράδειγμα, αν θες να εμφανίσεις τις συντεταγμένες στη σελίδα:
            document.getElementById("coordinates").innerText = `Latitude: ${lat}, Longitude: ${lng}`;

            // Ή μπορείς να περάσεις τις συντεταγμένες σε άλλη κλάση ή να τις επεξεργαστείς αλλού
            useCoordinatesInOtherClass(lat, lng);
        }

        // Παράδειγμα χρήσης των συντεταγμένων σε άλλη κλάση ή συνάρτηση
        function useCoordinatesInOtherClass(lat, lng) {
            // Κώδικας που χρησιμοποιεί τις συντεταγμένες
            console.log("Coordinates passed to another function or class:", lat, lng);
            //Αλλες κλασεις
        }
    </script>
</body>
</html>
